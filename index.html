<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Holy Spiritz - The Worlds Best Drink Finder</title>
</head>
<body class="bg-gray-900">
<div id="top">


    <!-- Start of logo, gives animation and zoom on hover -->
    <header>
        <div class="row">
          <div class="logo-row">
            <img src="./assets/images/HOLY_SPIRITZ.png" alt="logo" class="animate-pulse logo zoom">
          </div>
        </div>
      </header>






      <!-- Drink on right hand side of screen -->

      <section class="main text-gray-400 bg-gray-900 body-font canbehidden">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img class="zoom object-cover object-center rounded " alt="hero" src="./assets/images/placeholder_drink.png">
          </div>
          <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Get more intimate with your drink.</h1>
            <p class="mb-8 leading-relaxed">Want to know more about your Martini? Search below to find out more.</p>
            <div class="flex w-full md:justify-start justify-center items-end">
              <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
                <label for="hero-field" class="leading-7 text-sm text-gray-400">Drink Search</label>
                <input type="text" id="userSearch" name="hero-field" class="w-full bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-pink-900 focus:bg-transparent focus:border-pink-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>

              <!-- Buttons -->
              <a href="#drinkarea"><button id="cheers" class="inline-flex text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg zoom">Cheers!</button></a>
              <a href="#drinkarea"><button  id="feelingLucky" class="ml-3 inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg zoom">I'm feeling lucky!</button></a>
           
            </div>
            <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Daiquiri, Old Fashioned, Negroni, Margarita...</p>


            <!-- This section is for the "tags" that appear for recent searches as well as the clear button -->
            <div class="tags">
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-green-200 uppercase last:mr-0 mr-1">
                <button id="clear-button">CLEAR</button>
              </span>
              <span id="drink-list1" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span id="drink-list2" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span id="drink-list3" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span  id="drink-list4" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span id="drink-list5" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span id="drink-list6" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
              <span id="drink-list7" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200 uppercase last:mr-0 mr-1">
                pink
              </span>
            </div>
          </div>
        </div>
    </div>
      </section>

        <button onclick="showTop()" class="animate-bounce backbtn inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg zoom">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
              </svg></button>
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
          <div class="lg:w-1/2 w-full mb-10 lg:mb-0 rounded-lg overflow-hidden">
            
            <!-- This is the image that needs to be pulled down from giphy -->

            <img alt="feature" id="gif" class="zoom object-cover object-center h-full w-full drinkimg" src="">

            
          </div>
          <div class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/2 lg:pl-12 lg:text-left text-center">
            <div class="flex flex-col mb-10 lg:items-start items-center">
 
                <!-- This is where all the information needs to be pulled to from the API -->


              <div class="flex-grow">
                <h1 id="randomName" class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white"></h1>
                <h2 class="text-white text-lg title-font font-medium mb-3">Ingredients</h2>

                <h2 id='ingredients12' class="leading-relaxed text-base"></h2>

                <h2 class="text-white text-lg title-font font-medium mb-3">Instructions</h2>

                <p id="instructions" class="leading-relaxed text-base"></p>

                <h2 id='glassType' class="leading-relaxed text-base"></h2>
